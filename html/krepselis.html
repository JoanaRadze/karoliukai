<div class="pirkiniai" >

        Jūsų prekių krepšelis

    <input id="uzsakymas" type="text"><br>

        <p>Norėdami užsakyti užpildykite pristatymo daresą ir patvirtinkite</p>

    <p>Įrašykite savo vardą</p>
    <input type="text" name="Vardas" placeholder="Vardas">

    <input type="text" name="miestas" placeholder="Miestas">

        <option>Lietuva</option>
        <option>Anglija</option>
        <option>Belgija</option>
        <option>Danija</option>

        <option>Estija</option>
        <option>Latvija</option>
        <option>Lenkija</option>
        <option>Norvegija</option>

    </select><br>

    <input type="text" placeholder="Telefonas">

    <br>
    <br>
